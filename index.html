<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jonas Ehrmann | Engineering & Simulation</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f6f8;
      --fg: #1f2328;
      --muted: #6a737d;
      --accent: #0a66c2;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 24px;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, 'Helvetica Neue', Arial;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 100%;
      max-width: 720px; /* ‚¨ÖÔ∏è Breite erh√∂ht */
      background: white;
      padding: 48px; /* ‚¨ÖÔ∏è mehr Innenabstand */
      border-radius: 14px;
      box-shadow: 0 6px 30px rgba(0,0,0,.08);
    }
    h1 {
      margin: 0 0 12px 0;
      font-size: 34px; /* ‚¨ÖÔ∏è gr√∂√üere Schrift */
      font-weight: 600;
    }
    h2 {
      margin: 0 0 32px 0;
      font-size: 18px; /* ‚¨ÖÔ∏è gr√∂√üere Unterzeile */
      font-weight: 400;
      color: var(--muted);
    }
    .btn {
      display: block;
      text-align: center;
      text-decoration: none;
      background: var(--accent);
      color: white;
      padding: 14px 18px;
      border-radius: 10px;
      margin: 12px 0;
      font-weight: 600;
      font-size: 16px;
      transition: transform .04s ease-in-out, filter .2s;
    }
    .btn:hover { filter: brightness(1.05); transform: translateY(-1px); }
    .links { display: grid; gap: 14px; }
    .footer { margin-top: 30px; font-size: 13px; color: var(--muted); text-align: center; }
    .avatar { width: 90px; height: 90px; border-radius: 50%; background: #e9eef3; margin-bottom: 12px; }
    .header { display: flex; gap: 20px; align-items: center; margin-bottom: 12px; }
    .header .info { flex: 1; }
    .tagline { font-size: 15px; color: var(--muted); margin-bottom: 22px; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <main class="card">
    <div class="header">
      <div class="avatar" aria-hidden="true"></div>
      <div class="info">

      <a class="btn" href="mailto:jonas.ehrmann@web.de">‚úâÔ∏è Kontakt per E-Mail</a>
    </div>

    <div class="footer">¬© 2025 Jonas Ehrmann ¬∑ jonasehrmann.github.io</div>
  </main>
</body>
</html>
